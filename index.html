<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Anotações</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        th {
            text-align: center;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center; /* Centraliza o texto das células */
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            background-color: #f8f9fa;
        }
        #modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1000;
        }
        #modal.active {
            display: block;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #overlay.active {
            display: block;
        }
        #search {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #search input {
            flex-grow: 1;
        }
        #delete-all-btn {
            background-color: #dc3545;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #delete-all-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Anotações</h1>
    <form id="note-form">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="description" placeholder="Descrição" required>
        <button type="submit">Adicionar</button>
    </form>

    <div id="search">
        <input type="text" id="search-input" placeholder="Buscar por título ou descrição">
        <button id="delete-all-btn">Excluir Todas</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="notes-list"></tbody>
    </table>

    <div id="modal">
        <h2>Editar Anotação</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title" placeholder="Título" required>
            <input type="text" id="edit-description" placeholder="Descrição" required>
            <button type="submit">Salvar</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </div>
    <div id="overlay"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        const noteForm = document.getElementById('note-form');
        const notesList = document.getElementById('notes-list');
        const modal = document.getElementById('modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('search-input');
        const deleteAllBtn = document.getElementById('delete-all-btn');

        function renderNotes(filteredNotes = notes) {
            notesList.innerHTML = '';
            filteredNotes.forEach((note, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.title}</td>
                    <td>${note.description}</td>
                    <td>
                        <button onclick="editNote(${index})">Editar</button>
                        <button onclick="confirmDelete(${index})">Excluir</button>
                    </td>
                `;
                notesList.appendChild(row);
            });
        }

        function addNote() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            notes.push({ title, description });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            noteForm.reset();
        }

        function editNote(index) {
            const note = notes[index];
            document.getElementById('edit-id').value = index;
            document.getElementById('edit-title').value = note.title;
            document.getElementById('edit-description').value = note.description;
            modal.classList.add('active');
            overlay.classList.add('active');
        }

        function saveEdit() {
            const index = document.getElementById('edit-id').value;
            const title = document.getElementById('edit-title').value;
            const description = document.getElementById('edit-description').value;
            notes[index] = { title, description };
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }

        function confirmDelete(index) {
            if (confirm("Você tem certeza que deseja excluir esta anotação?")) {
                deleteNote(index);
            }
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function confirmDeleteAll() {
            if (confirm("Você tem certeza que deseja excluir todas as anotações?")) {
                deleteAllNotes();
            }
        }

        function deleteAllNotes() {
            notes = [];
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function searchNotes() {
            const query = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(query) || 
                note.description.toLowerCase().includes(query)
            );
            renderNotes(filteredNotes);
        }

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addNote();
        });

        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveEdit();
        });

        cancelEditBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        });

        searchInput.addEventListener('input', searchNotes);
        deleteAllBtn.addEventListener('click', confirmDeleteAll);

        renderNotes();
    </script>
</body>
</html>
