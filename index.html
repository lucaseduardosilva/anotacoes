<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Anotações</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      th {
        text-align: center;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      th,
      td {
        border: 1px solid #dee2e6;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      td {
        background-color: #f8f9fa;
      }
      td:nth-child(2) {
        max-width: 330px;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1000;
      }
      #modal.active {
        display: block;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }
      #overlay.active {
        display: block;
      }
      #search {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      #search input {
        flex-grow: 1;
      }
      #delete-all-btn {
        background-color: #dc3545;
        border: none;
        padding: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #delete-all-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Anotações</h1>
    <form id="note-form">
      <input type="text" id="title" placeholder="Título" required />
      <input type="text" id="description" placeholder="Descrição" required />
      <button type="submit">Adicionar</button>
    </form>

    <div id="search">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar por título ou descrição"
      />
      <button id="delete-all-btn">Excluir Todas</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="notes-list"></tbody>
    </table>

    <div id="modal">
      <h2>Editar Anotação</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-title" placeholder="Título" required />
        <input
          type="text"
          id="edit-description"
          placeholder="Descrição"
          required
        />
        <button type="submit">Salvar</button>
        <button type="button" id="cancel-edit">Cancelar</button>
      </form>
    </div>
    <div id="overlay"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        getDoc,
        doc,
        deleteDoc,
        updateDoc,
        writeBatch,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbHOwmCPDJkoopcN_vHVRLYc7kejmYgTc",
        authDomain: "anotations-4c948.firebaseapp.com",
        projectId: "anotations-4c948",
        storageBucket: "anotations-4c948.firebasestorage.app",
        messagingSenderId: "940884295975",
        appId: "1:940884295975:web:c4cdda7c8cd8ecf868e902",
        measurementId: "G-52EK5Q3PFF",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const noteForm = document.getElementById("note-form");
      const notesList = document.getElementById("notes-list");
      const modal = document.getElementById("modal");
      const editForm = document.getElementById("edit-form");
      const cancelEditBtn = document.getElementById("cancel-edit");
      const overlay = document.getElementById("overlay");
      const searchInput = document.getElementById("search-input");
      const deleteAllBtn = document.getElementById("delete-all-btn");

      async function renderNotes(searchTerm = "") {
        const notesSnapshot = await getDocs(collection(db, "notes"));
        const notes = notesSnapshot.docs.map((doc) => ({
          id: doc.id,
          ...doc.data(),
        }));

        notesList.innerHTML = "";
        notes
          .filter((note) => {
            return (
              note.title.toLowerCase().includes(searchTerm) ||
              note.description.toLowerCase().includes(searchTerm)
            );
          })
          .forEach((note) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${note.title}</td>
            <td>${note.description}</td>
            <td>
              <button class="edit-btn" data-id="${note.id}">Editar</button>
              <button class="delete-btn" data-id="${note.id}">Excluir</button>
            </td>
          `;
            notesList.appendChild(row);
          });

        const editBtns = document.querySelectorAll(".edit-btn");
        const deleteBtns = document.querySelectorAll(".delete-btn");

        editBtns.forEach((button) => {
          button.addEventListener("click", (e) => {
            const noteId = e.target.getAttribute("data-id");
            editNote(noteId);
          });
        });

        deleteBtns.forEach((button) => {
          button.addEventListener("click", (e) => {
            const noteId = e.target.getAttribute("data-id");
            deleteNote(noteId);
          });
        });
      }

      async function addNote() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        try {
          await addDoc(collection(db, "notes"), {
            title,
            description,
          });
          renderNotes();
          noteForm.reset();
        } catch (error) {
          console.error("Erro ao adicionar nota: ", error);
        }
      }

      async function editNote(noteId) {
        const noteRef = doc(db, "notes", noteId);
        const noteSnapshot = await getDoc(noteRef);
        const note = noteSnapshot.data();
        document.getElementById("edit-id").value = noteId;
        document.getElementById("edit-title").value = note.title;
        document.getElementById("edit-description").value = note.description;
        modal.classList.add("active");
        overlay.classList.add("active");
      }

      async function saveEdit() {
        const noteId = document.getElementById("edit-id").value;
        const title = document.getElementById("edit-title").value;
        const description = document.getElementById("edit-description").value;
        const noteRef = doc(db, "notes", noteId);
        try {
          await updateDoc(noteRef, { title, description });
          modal.classList.remove("active");
          overlay.classList.remove("active");
          renderNotes();
        } catch (error) {
          console.error("Erro ao salvar edição: ", error);
        }
      }

      async function deleteNote(noteId) {
        const confirmDelete = window.confirm(
          "Tem certeza que deseja excluir esta nota?"
        );
        if (confirmDelete) {
          try {
            await deleteDoc(doc(db, "notes", noteId));
            renderNotes();
          } catch (error) {
            console.error("Erro ao excluir nota: ", error);
          }
        }
      }

      async function deleteAllNotes() {
        const confirmDeleteAll = window.confirm(
          "Tem certeza que deseja excluir todas as notas?"
        );
        if (confirmDeleteAll) {
          const batch = writeBatch(db);
          const notesSnapshot = await getDocs(collection(db, "notes"));
          notesSnapshot.docs.forEach((doc) => {
            batch.delete(doc.ref);
          });
          try {
            await batch.commit();
            renderNotes();
          } catch (error) {
            console.error("Erro ao excluir todas as notas: ", error);
          }
        }
      }

      noteForm.addEventListener("submit", (e) => {
        e.preventDefault();
        addNote();
      });

      editForm.addEventListener("submit", (e) => {
        e.preventDefault();
        saveEdit();
      });

      cancelEditBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        overlay.classList.remove("active");
      });

      searchInput.addEventListener("input", (e) => {
        renderNotes(e.target.value.toLowerCase());
      });

      deleteAllBtn.addEventListener("click", deleteAllNotes);

      renderNotes();
    </script>
  </body>
</html>
