<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Anotações</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      th {
        text-align: center;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid #dee2e6;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      td {
        background-color: #f8f9fa;
      }
      td:nth-child(1) {
        width: 230px;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      td:nth-child(2) {
        width: 330px;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #modal,
      #login-modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1000;
      }
      #modal.active,
      #login-modal.active {
        display: block;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }
      #overlay.active {
        display: block;
      }
      #search {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      #search input {
        flex-grow: 1;
      }
      #delete-all-btn {
        background-color: #dc3545;
        border: none;
        padding: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #delete-all-btn:hover {
        background-color: #c82333;
      }
      #login-feedback {
        display: none;
        text-align: center;
        margin-top: 10px;
        padding: 5px;
        font-weight: bold;
      }
      .error {
        color: #dc3545;
      }
      .success {
        color: #28a745;
      }
      #login-error-counter {
        font-size: 14px;
        color: #ff6f61;
        margin-top: 10px;
      }
      #toast {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        display: none;
        z-index: 1000;
      }
      #toast.error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>Anotações</h1>

    <!-- Login Modal -->
    <div id="login-modal">
      <h2>Digite a Senha</h2>
      <input type="password" id="password" placeholder="Senha" />
      <button id="login-btn">Entrar</button>
      <p id="login-error-counter">Tentativas restantes: 3</p>
    </div>
    <div id="overlay"></div>

    <!-- Toast -->
    <div id="toast"></div>

    <div id="content" style="display: none">
      <form id="note-form">
        <input type="text" id="title" placeholder="Título" required />
        <input type="text" id="description" placeholder="Descrição" required />
        <button type="submit">Adicionar</button>
      </form>

      <div id="search">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar por título ou descrição"
        />
        <button id="delete-all-btn">Excluir Todas</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="notes-list"></tbody>
      </table>

      <div id="modal">
        <h2>Editar Anotação</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <input type="text" id="edit-title" placeholder="Título" required />
          <input
            type="text"
            id="edit-description"
            placeholder="Descrição"
            required
          />
          <button type="submit">Salvar</button>
          <button type="button" id="cancel-edit">Cancelar</button>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        getDoc,
        doc,
        deleteDoc,
        updateDoc,
        writeBatch,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbHOwmCPDJkoopcN_vHVRLYc7kejmYgTc",
        authDomain: "anotations-4c948.firebaseapp.com",
        projectId: "anotations-4c948",
        storageBucket: "anotations-4c948.firebasestorage.app",
        messagingSenderId: "940884295975",
        appId: "1:940884295975:web:c4cdda7c8cd8ecf868e902",
        measurementId: "G-52EK5Q3PFF",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const noteForm = document.getElementById("note-form");
      const notesList = document.getElementById("notes-list");
      const modal = document.getElementById("modal");
      const editForm = document.getElementById("edit-form");
      const cancelEditBtn = document.getElementById("cancel-edit");
      const overlay = document.getElementById("overlay");
      const searchInput = document.getElementById("search-input");
      const deleteAllBtn = document.getElementById("delete-all-btn");

      const loginModal = document.getElementById("login-modal");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const loginErrorCounter = document.getElementById("login-error-counter");
      const content = document.getElementById("content");
      const toast = document.getElementById("toast");

      let attempts = 0;
      const correctPassword = "1234";

      function showToast(message, isError = false) {
        toast.textContent = message;
        toast.className = isError ? "error" : "";
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }

      function showLoginFeedback(success) {
        if (success) {
          showToast("Login bem-sucedido!");
          content.style.display = "block";
        } else {
          showToast("Senha incorreta, tente novamente.", true);
        }
      }

      loginBtn.addEventListener("click", () => {
        const password = passwordInput.value;
        if (password === correctPassword) {
          loginModal.classList.remove("active");
          overlay.classList.remove("active");
          showLoginFeedback(true);
        } else {
          attempts++;
          loginErrorCounter.textContent = `Tentativas restantes: ${
            3 - attempts
          }`;
          showLoginFeedback(false);
          if (attempts >= 3) {
            loginModal.classList.remove("active");
            overlay.classList.remove("active");
            showToast("Número máximo de tentativas atingido.", true);
          }
        }
      });

      cancelEditBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        overlay.classList.remove("active");
      });

      async function renderNotes(searchTerm = "") {
        notesList.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "notes"));
        querySnapshot.forEach((doc) => {
          const note = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${note.title}</td>
            <td>${note.description}</td>
            <td>
              <button onclick="editNote('${doc.id}')">Editar</button>
              <button onclick="deleteNote('${doc.id}')">Excluir</button>
            </td>
          `;
          notesList.appendChild(row);
        });
      }

      async function addNote(title, description) {
        await addDoc(collection(db, "notes"), { title, description });
        renderNotes();
      }

      async function deleteNote(id) {
        await deleteDoc(doc(db, "notes", id));
        renderNotes();
      }

      async function editNote(id) {
        const noteDoc = await getDoc(doc(db, "notes", id));
        const note = noteDoc.data();
        document.getElementById("edit-id").value = id;
        document.getElementById("edit-title").value = note.title;
        document.getElementById("edit-description").value = note.description;
        modal.classList.add("active");
        overlay.classList.add("active");
      }

      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("edit-id").value;
        const title = document.getElementById("edit-title").value;
        const description = document.getElementById("edit-description").value;
        await updateDoc(doc(db, "notes", id), { title, description });
        modal.classList.remove("active");
        overlay.classList.remove("active");
        renderNotes();
      });

      noteForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        addNote(title, description);
        noteForm.reset();
      });

      searchInput.addEventListener("input", (e) => {
        renderNotes(e.target.value);
      });

      deleteAllBtn.addEventListener("click", async () => {
        const batch = writeBatch(db);
        const notesSnapshot = await getDocs(collection(db, "notes"));
        notesSnapshot.docs.forEach((doc) => {
          batch.delete(doc.ref);
        });
        await batch.commit();
        renderNotes();
      });

      window.onload = () => {
        loginModal.classList.add("active");
        overlay.classList.add("active");
      };

      renderNotes();
    </script>
  </body>
</html>
