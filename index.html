<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anotações</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Cores mais modernas e paleta mais suave */
        :root {
            --primary-color: #677eff;
            /* Azul mais vibrante */
            --secondary-color: #f0f4ff;
            /* Azul bem claro quase branco */
            --text-color: #333;
            /* Cinza escuro para textos */
            --bg-color: #f7f7f7;
            /* Cinza claro para fundo */
            --table-bg-color: #fff;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
            /* Verde para sucesso */
            --error-color: #dc3545;
            /* Vermelho para erro */
            --warning-color: #ffc107;
            /* Amarelo para alerta */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 1.5rem;
        }

        #main-container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--table-bg-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            border-radius: 8px;
        }

        #search {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Layout mais responsivo */
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        #search>div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        input,
        select,
        button {
            padding: 0.65rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 0.95rem;
            background-color: var(--secondary-color);
            /* Azul claro */
            color: var(--text-color);
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 6px rgba(103, 126, 255, 0.3);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #556cd6;
        }

        /* Estilos da tabela */
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th,
        td {
            padding: 0.85rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        tbody tr:nth-child(even) {
            background-color: var(--secondary-color);
        }

        .edit-btn,
        .delete-btn {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: opacity 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            /* Espaçamento para o ícone */
        }

        .edit-btn {
            background-color: var(--success-color);
            margin-right: 0.5rem;
        }

        .delete-btn {
            background-color: var(--error-color);
        }

        .edit-btn:hover,
        .delete-btn:hover {
            opacity: 0.85;
        }

        /* Modal Styles */
        .modal,
        .modal2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--table-bg-color);
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .modal.active,
        .modal2.active {
            display: block;
        }

        .overlay,
        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            display: none;
        }

        .overlay.active,
        .overlay2.active {
            display: block;
        }

        .modal h2,
        .modal2 h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal form,
        .modal2 form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .modal input,
        .modal textarea,
        .modal2 input,
        .modal2 textarea {
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .modal input:focus,
        .modal textarea:focus,
        .modal2 input:focus,
        .modal2 textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(103, 126, 255, 0.3);
        }

        .modal textarea,
        .modal2 textarea {
            height: 100px;
            resize: vertical;
        }

        .modal .form-buttons,
        .modal2 .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .modal .form-buttons button,
        .modal2 .form-buttons button {
            padding: 0.6rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .modal .form-buttons button[type="button"],
        .modal2 .form-buttons button[type="button"] {
            background-color: #95a5a6;
            color: white;
        }

        .modal .form-buttons button[type="submit"],
        .modal2 .form-buttons button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }

        .modal .close-modal,
        .modal2 .close-modal {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        .modal .close-modal:hover,
        .modal2 .close-modal:hover {
            color: var(--primary-color);
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 0.75rem;
            margin-top: auto;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #search {
                grid-template-columns: 1fr;
                /* Uma coluna em telas menores */
            }

            th,
            td {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .pagination button {
            padding: 0.4rem 0.7rem;
            margin: 0 0.2rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #fff;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .pagination button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Linhas por página */
        #lines-per-page-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
            align-items: center;
        }

        #lines-per-page-container label {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <h1><i class="fa fa-sticky-note"></i> Anotações</h1>

        <div id="search">
            <div>
                <label for="search-input"><i class="fas fa-search"></i> Título / Descrição</label>
                <input type="text" id="search-input" placeholder="Buscar anotações" />
            </div>
            <div>
                <label for="start-date"><i class="fas fa-calendar-alt"></i> Data Inicial</label>
                <input type="date" id="start-date" />
            </div>
            <div>
                <label for="end-date"><i class="fas fa-calendar-alt"></i> Data Final</label>
                <input type="date" id="end-date" />
            </div>
            <div>
                <label for="sort-order"><i class="fas fa-sort"></i> Ordenação</label>
                <select id="sort-order">
                    <option value="desc">Mais recente</option>
                    <option value="asc">Mais antigo</option>
                </select>
            </div>
            <div>
                <label style="visibility: hidden;">Ações</label>
                <button id="add-note-btn"><i class="fas fa-plus"></i> Adicionar</button>
            </div>
<!--             <div>
                <label style="visibility: hidden;">Ações</label>
                <button id="delete-all-btn"><i class="fas fa-trash"></i> Excluir Todas</button>
            </div> -->
        </div>

        <div id="lines-per-page-container">
            <label for="lines-per-page">Linhas por página:</label>
            <select id="lines-per-page">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Criado em</th>
                        <th>Atualizado em</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="notes-list"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Os botões de paginação serão inseridos aqui pelo JavaScript -->
        </div>

        <div id="modal" class="modal">
            <span class="close-modal" id="x-cancel-edit">×</span>
            <h2><i class="fas fa-edit"></i> Editar Anotação</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" />
                <input type="text" id="edit-title" placeholder="Título" required />
                <textarea id="edit-description" placeholder="Descrição" required></textarea>
                <div class="form-buttons">
                    <button type="button" id="cancel-edit">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
        <div id="overlay" class="overlay"></div>

        <div id="modal2" class="modal2">
            <span class="close-modal" id="x-cancel-add">×</span>
            <h2><i class="fas fa-plus"></i> Adicionar Anotação</h2>
            <form id="note-form">
                <input type="text" id="title" placeholder="Título" required />
                <textarea id="description" placeholder="Descrição" required></textarea>
                <div class="form-buttons">
                    <button type="button" id="cancel-add">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
        <div id="overlay2" class="overlay2"></div>

        <div id="toast" class="toast">
            <i class="fas fa-check-circle"></i> Anotação salva com sucesso!
        </div>

        <div id="toast-edit" class="toast toast">
            <i class="fas fa-check-circle"></i> Anotação editada com sucesso!
        </div>

        <div id="toast-delete" class="toast toast">
            <i class="fas fa-check-circle"></i> Anotação excluída com sucesso!
        </div>
    </div>

    <footer>
        <p>© 2024 Gerenciador de Anotações. Todos os direitos reservados.</p>
    </footer>

    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            getDoc,
            doc,
            deleteDoc,
            updateDoc,
            writeBatch,
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { firebaseConfig } from "./config.js";

        // Inicialização do Firebase
        const firebaseConfigApp = firebaseConfig;
        const app = initializeApp(firebaseConfigApp);
        const db = getFirestore(app);

        // Elementos do DOM
        const noteForm = document.getElementById("note-form");
        const notesList = document.getElementById("notes-list");
        const modal = document.getElementById("modal");
        const modal2 = document.getElementById("modal2");
        const editForm = document.getElementById("edit-form");
        const cancelEditBtn = document.getElementById("cancel-edit");
        const xCancelEditBtn = document.getElementById("x-cancel-edit");
        const cancelAddBtn = document.getElementById("cancel-add");
        const xCancelAddBtn = document.getElementById("x-cancel-add");
        const overlay = document.getElementById("overlay");
        const overlay2 = document.getElementById("overlay2");
        const searchInput = document.getElementById("search-input");
        const startDateInput = document.getElementById("start-date");
        const endDateInput = document.getElementById("end-date");
        const sortOrderSelect = document.getElementById("sort-order");
        const deleteAllBtn = document.getElementById("delete-all-btn");
        const addNoteBtn = document.getElementById("add-note-btn");
        const paginationDiv = document.getElementById("pagination");
        const linesPerPageSelect = document.getElementById("lines-per-page");

        // Variáveis de paginação
        let notesPerPage = parseInt(linesPerPageSelect.value, 10);
        let currentPage = 1;
        let allNotes = [];

        // Função para exibir toasts
        function showToast(toastId) {
            const toast = document.getElementById(toastId);
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        // Função para renderizar os botões de paginação
        function renderPaginationButtons(totalPages) {
            paginationDiv.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.innerText = i;
                button.addEventListener("click", () => {
                    currentPage = i;
                    renderNotes();
                });
                if (i === currentPage) {
                    button.classList.add("active");
                }
                paginationDiv.appendChild(button);
            }
        }

        // Renderizar as notas na tabela
        async function renderNotes(
            searchTerm = "",
            startDate = "",
            endDate = "",
            sortOrder = "desc"
        ) {
            const searchTermLower = searchTerm.toLowerCase();
            const startDateObj = startDate ? new Date(startDate) : null;
            const endDateObj = endDate ? new Date(endDate) : null;

            const notesSnapshot = await getDocs(collection(db, "notes"));
            allNotes = notesSnapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
            }));

            const filteredNotes = allNotes.filter((note) => {
                const matchesSearch =
                    note.title.toLowerCase().includes(searchTermLower) ||
                    note.description.toLowerCase().includes(searchTermLower);

                const matchesStartDate =
                    !startDateObj || new Date(note.created_at) >= startDateObj;

                const matchesEndDate =
                    !endDateObj || new Date(note.created_at) <= endDateObj;

                return matchesSearch && matchesStartDate && matchesEndDate;
            }).sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);

                return sortOrder === "asc" ? dateA - dateB : dateB - dateA;
            });

            const totalPages = Math.ceil(filteredNotes.length / notesPerPage);
            renderPaginationButtons(totalPages);

            const startIndex = (currentPage - 1) * notesPerPage;
            const endIndex = startIndex + notesPerPage;
            const notesToDisplay = filteredNotes.slice(startIndex, endIndex);

            notesList.innerHTML = "";
            notesToDisplay.forEach((note) => {
                const createdAt = new Date(note.created_at).toLocaleString();
                const updatedAt = new Date(note.updated_at).toLocaleString();
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${note.title}</td>
            <td>${note.description.length > 200 ? note.description.slice(0, 200) + "..." : note.description
                    }</td>
            <td>${createdAt}</td>
            <td>${updatedAt}</td>
            <td>
              <button class="edit-btn" data-id="${note.id}"><i class="fas fa-edit"></i> Editar</button>
              <button class="delete-btn" data-id="${note.id}"><i class="fas fa-trash"></i> Excluir</button>
            </td>
          `;
                notesList.appendChild(row);
            });
        }

        // Lidar com o envio do formulário de adição de nota
        noteForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            await addDoc(collection(db, "notes"), {
                title,
                description,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString(),
            });
            noteForm.reset();
            currentPage = 1; // Reset to first page after adding a note
            renderNotes();
            modal2.classList.remove("active");
            overlay2.classList.remove("active");
            showToast("toast");
        });

        // Abrir o modal de adição de nota
        addNoteBtn.addEventListener("click", async (e) => {
            modal2.classList.add("active");
            overlay2.classList.add("active");
        });

        // Lidar com cliques na lista de notas (editar e excluir)
        notesList.addEventListener("click", async (e) => {
            if (e.target.classList.contains("edit-btn")) {
                const noteId = e.target.getAttribute("data-id");
                const noteDoc = await getDoc(doc(db, "notes", noteId));
                const note = noteDoc.data();
                document.getElementById("edit-id").value = noteId;
                document.getElementById("edit-title").value = note.title;
                document.getElementById("edit-description").value = note.description;
                modal.classList.add("active");
                overlay.classList.add("active");
            } else if (e.target.classList.contains("delete-btn")) {
                if (confirm("Tem certeza de que deseja excluir essa anotação?")) {
                    const noteId = e.target.getAttribute("data-id");
                    await deleteDoc(doc(db, "notes", noteId));
                    currentPage = 1; // Reset to first page after deleting a note
                    renderNotes();
                    showToast("toast-delete");
                }
            }
        });

        // Lidar com o envio do formulário de edição de nota
        editForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const noteId = document.getElementById("edit-id").value;
            const title = document.getElementById("edit-title").value;
            const description = document.getElementById("edit-description").value;
            await updateDoc(doc(db, "notes", noteId), {
                title,
                description,
                updated_at: new Date().toISOString(),
            });
            modal.classList.remove("active");
            overlay.classList.remove("active");
            renderNotes();
            showToast("toast-edit");
        });

        // Limpar os campos do formulário
        function clearFormFields() {
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
        }

        // Cancelar a edição de nota
        cancelEditBtn.addEventListener("click", () => {
            clearFormFields();
            modal.classList.remove("active");
            overlay.classList.remove("active");
        });
        xCancelEditBtn.addEventListener("click", () => {
            clearFormFields();
            modal.classList.remove("active");
            overlay.classList.remove("active");
        });

        // Cancelar a adição de nota
        cancelAddBtn.addEventListener("click", () => {
            clearFormFields();
            modal2.classList.remove("active");
            overlay2.classList.remove("active");
        });

        xCancelAddBtn.addEventListener("click", () => {
            clearFormFields();
            modal2.classList.remove("active");
            overlay2.classList.remove("active");
        });

        // Lidar com as mudanças nos campos de pesquisa
        searchInput.addEventListener("input", () => {
            currentPage = 1;
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const sortOrder = sortOrderSelect.value;
            renderNotes(searchTerm, startDate, endDate, sortOrder);
        });

        startDateInput.addEventListener("change", () => {
            currentPage = 1;
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const sortOrder = sortOrderSelect.value;
            renderNotes(searchTerm, startDate, endDate, sortOrder);
        });

        endDateInput.addEventListener("change", () => {
            currentPage = 1;
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const sortOrder = sortOrderSelect.value;
            renderNotes(searchTerm, startDate, endDate, sortOrder);
        });

        sortOrderSelect.addEventListener("change", () => {
            currentPage = 1;
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const sortOrder = sortOrderSelect.value;
            renderNotes(searchTerm, startDate, endDate, sortOrder);
        });

        // Lidar com a mudança na seleção de linhas por página
        linesPerPageSelect.addEventListener("change", () => {
            notesPerPage = parseInt(linesPerPageSelect.value, 10);
            currentPage = 1; // Resetar para a primeira página ao mudar a quantidade de linhas
            renderNotes(); // Renderizar novamente as notas com a nova quantidade por página
        });

        // Excluir todas as notas
        deleteAllBtn.addEventListener("click", async () => {
            const password = prompt(
                "Tem certeza de que deseja excluir todas as anotações?  Digite a senha para confirmar:"
            );

            if (password === "123") {
                const confirmed = confirm(
                    "Tem certeza ABSOLUTA? Esta ação é irreversível!"
                );

                if (confirmed) {
                    try {
                        const notesSnapshot = await getDocs(collection(db, "notes"));
                        const batch = writeBatch(db);
                        notesSnapshot.forEach((doc) => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();
                        currentPage = 1; // Reset to first page after deleting all notes
                        renderNotes();
                        showToast("toast-delete");
                    } catch (error) {
                        console.error("Erro ao excluir as anotações:", error);
                        alert(
                            "Ocorreu um erro ao excluir as anotações. Consulte o console para mais detalhes."
                        );
                    }
                } else {
                    alert("Exclusão cancelada.");
                }
            } else if (password !== null) {
                alert("Senha incorreta. A exclusão foi cancelada.");
            } else {
                alert("Exclusão cancelada.");
            }
        });

        // Renderizar as notas iniciais
        renderNotes();
    </script>
</body>

</html>
