<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Anotações</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      th {
        text-align: center;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      th,
      td {
        border: 1px solid #dee2e6;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      td {
        background-color: #f8f9fa;
      }
      #modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        z-index: 1000;
      }
      #modal.active {
        display: block;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }
      #overlay.active {
        display: block;
      }
      #search {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      #search input {
        flex-grow: 1;
      }
      #delete-all-btn {
        background-color: #dc3545;
        border: none;
        padding: 10px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #delete-all-btn:hover {
        background-color: #c82333;
      }
      #access-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
      #error-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #dc3545;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="access-alert">
      Acesso garantido! Você pode usar o banco de dados.
    </div>
    <div id="error-alert">Você errou a senha 3 vezes. Usando localStorage.</div>
    <h1>Anotações</h1>
    <form id="note-form">
      <input type="text" id="title" placeholder="Título" required />
      <input type="text" id="description" placeholder="Descrição" required />
      <button type="submit">Adicionar</button>
    </form>

    <div id="search">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar por título ou descrição"
      />
      <button id="delete-all-btn">Excluir Todas</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="notes-list"></tbody>
    </table>

    <div id="modal">
      <h2>Editar Anotação</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-title" placeholder="Título" required />
        <input
          type="text"
          id="edit-description"
          placeholder="Descrição"
          required
        />
        <button type="submit">Salvar</button>
        <button type="button" id="cancel-edit">Cancelar</button>
      </form>
    </div>
    <div id="overlay"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        getDoc,
        doc,
        deleteDoc,
        updateDoc,
        writeBatch,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCbHOwmCPDJkoopcN_vHVRLYc7kejmYgTc",
        authDomain: "anotations-4c948.firebaseapp.com",
        projectId: "anotations-4c948",
        storageBucket: "anotations-4c948.firebasestorage.app",
        messagingSenderId: "940884295975",
        appId: "1:940884295975:web:c4cdda7c8cd8ecf868e902",
        measurementId: "G-52EK5Q3PFF",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const noteForm = document.getElementById("note-form");
      const notesList = document.getElementById("notes-list");
      const modal = document.getElementById("modal");
      const editForm = document.getElementById("edit-form");
      const cancelEditBtn = document.getElementById("cancel-edit");
      const overlay = document.getElementById("overlay");
      const searchInput = document.getElementById("search-input");
      const deleteAllBtn = document.getElementById("delete-all-btn");
      const accessAlert = document.getElementById("access-alert");
      const errorAlert = document.getElementById("error-alert");

      const password = "1234";
      let attempts = 0;
      let isAccessGranted = false;

      function showAccessAlert() {
        accessAlert.style.display = "block";
        setTimeout(() => {
          accessAlert.style.display = "none";
        }, 3000);
      }

      function showErrorAlert() {
        errorAlert.style.display = "block";
        setTimeout(() => {
          errorAlert.style.display = "none";
        }, 3000);
      }

      function openPasswordModal() {
        const passwordModal = document.createElement("div");
        passwordModal.innerHTML = `
          <div style="padding: 20px; background: white; border-radius: 5px; text-align: center;">
            <h3>Digite a senha</h3>
            <input type="password" id="password-input" />
            <button id="password-submit">Confirmar</button>
            <button id="password-cancel">Cancelar</button>
          </div>
        `;
        document.body.appendChild(passwordModal);

        document
          .getElementById("password-submit")
          .addEventListener("click", () => {
            const enteredPassword =
              document.getElementById("password-input").value;
            if (enteredPassword === password) {
              isAccessGranted = true;
              showAccessAlert();
              passwordModal.remove();
              renderNotes();
            } else {
              attempts++;
              if (attempts >= 3) {
                showErrorAlert();
                passwordModal.remove();
                isAccessGranted = false;
                useLocalStorage();
              } else {
                alert(
                  "Senha incorreta! Tentativas restantes: " + (3 - attempts)
                );
              }
            }
          });

        document
          .getElementById("password-cancel")
          .addEventListener("click", () => {
            passwordModal.remove();
            useLocalStorage();
          });
      }

      function useLocalStorage() {
        const storedNotes = JSON.parse(localStorage.getItem("notes")) || [];
        renderNotes(storedNotes);
      }

      function renderNotes(notes) {
        notesList.innerHTML = "";
        notes.forEach((note) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${note.title}</td>
            <td>${note.description}</td>
            <td>
              <button class="edit-btn" data-id="${note.id}">Editar</button>
              <button class="delete-btn" data-id="${note.id}">Excluir</button>
            </td>
          `;
          notesList.appendChild(row);
        });
      }

      async function addNoteToFirestore(title, description) {
        await addDoc(collection(db, "notes"), { title, description });
        renderNotesFromFirestore();
      }

      async function renderNotesFromFirestore() {
        const querySnapshot = await getDocs(collection(db, "notes"));
        const notes = querySnapshot.docs.map((doc) => ({
          id: doc.id,
          ...doc.data(),
        }));
        renderNotes(notes);
      }

      async function updateNoteInFirestore(id, title, description) {
        const noteRef = doc(db, "notes", id);
        await updateDoc(noteRef, { title, description });
        renderNotesFromFirestore();
      }

      async function deleteNoteFromFirestore(id) {
        const noteRef = doc(db, "notes", id);
        await deleteDoc(noteRef);
        renderNotesFromFirestore();
      }

      async function deleteAllNotesFromFirestore() {
        const batch = writeBatch(db);
        const querySnapshot = await getDocs(collection(db, "notes"));
        querySnapshot.docs.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();
        renderNotesFromFirestore();
      }

      noteForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        addNoteToFirestore(title, description);
        noteForm.reset();
      });

      searchInput.addEventListener("input", (e) => {
        const filter = e.target.value.toLowerCase();
        const filteredNotes = notes.filter(
          (note) =>
            note.title.toLowerCase().includes(filter) ||
            note.description.toLowerCase().includes(filter)
        );
        renderNotes(filteredNotes);
      });

      deleteAllBtn.addEventListener("click", async () => {
        if (
          confirm("Você tem certeza que deseja excluir todas as anotações?")
        ) {
          await deleteAllNotesFromFirestore();
        }
      });

      cancelEditBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        overlay.classList.remove("active");
      });

      overlay.addEventListener("click", () => {
        modal.classList.remove("active");
        overlay.classList.remove("active");
      });

      document.addEventListener("DOMContentLoaded", () => {
        openPasswordModal();
      });
    </script>
  </body>
</html>
